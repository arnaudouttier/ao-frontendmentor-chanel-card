<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div id="app">
      <div class="card">
        <div class="card-header">
            <picture class="card-thumbnail" >
                <source
                  srcset="images/image-product-desktop.jpg"
                  media="(min-width: 600px)"
                />
                <img src="images/image-product-mobile.jpg" alt="card image" />
              </picture>      
  
        </div>
        <div class="card-main">
          <h4 class="card-category">PERFUME</h4>
          <h2 class="card-title">Gabrielle Essence Eau De Parfun</h2>
          <p class="card-content">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <div class="card-price">
            <div class="card-price">
              <h3 class="card-price">$149.99</h3>
              <h6>$169.99</h6>
            </div>
          </div>
            <button class="btn btn-primary card-button">
              <img src="images/icon-cart.svg" alt="">
              Add to Cart
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
